name: docs-preview

on:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: Build docs and deploy preview
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: extractions/setup-just@v2

      - uses: astral-sh/setup-uv@v5

      - name: Build docs
        run: |
          just docs

      - name: Get git commit short hash
        id: commit_hash
        run: |
          GIT_SHORT_HASH=
          echo "GIT_SHORT_HASH=$GIT_SHORT_HASH" >> $GITHUB_OUTPUT

      - name: Get preview identifier
        id: get_id
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "PREVIEW_IDENTIFIER=${{ github.event.number }}" >> $GITHUB_ENV
          else
            echo "PREVIEW_IDENTIFIER=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
          fi

      - name: Deploy preview to Netlify
        uses: nwtgck/actions-netlify@v2.0.0
        with:
          publish-dir: "./docs/site"
          production-deploy: false
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy from GitHub Actions"
          enable-pull-request-comment: true
          enable-commit-comment: false
          overwrites-pull-request-comment: true
          alias: preview-${{ steps.get_id.outputs.PREVIEW_IDENTIFIER }}
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        timeout-minutes: 1
